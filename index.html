<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,700&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Budget Summary</title>
</head>

<body>

    <div class="top">
        <div class="budget-table">
            <div class="title">
                Available Budget in <span class="title-month">%Month%</span>:
            </div>

            <div class="budget-value">0.00</div>

            <div class="total-income clearfix">
                <div class="income-text">Total Monthly Income:</div>
                <div class="right">
                    <div class="income-value">+ 0.00</div>
                    <div class="income-percentage">&nbsp;</div>
                </div>
            </div>

            <div class="total-expenses clearfix">
                <div class="expenses-text">Total Monthly Expenses:</div>
                <div class="right clearfix">
                    <div class="expenses-value">- 0.00</div>
                    <div class="expenses-percentage"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="bottom">

        <div class="input-line">
            <div class="input-container">
                <select class="input-sign">
                    <option value="income" selected>Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="text" class="input-description" placeholder="Add description">
                <input type="number" class="input-amount" placeholder="Amount">
                <button class="input-btn">Add to List</button>
            </div>
        </div>

        <div class="list-container clearfix">
            <div class="income">
                <h2 class="income-title">List of Income</h2>

                <div class="income-list">

                    <!--
                        <div class="item1 clearfix" id="income-0">
                            <div class="item__description">Salary</div>

                                <div class="item__value">+ 2,100.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item2 clearfix" id="income-1">
                            <div class="item__description">Sold car</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 1,500.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->

                </div>
            </div>

            <div class="expenses">
                <h2 class="expenses-title">List of Expenses</h2>

                <div class="expense-list">

                    <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="item__description">Apartment rent</div>

                                <div class="item__value">- 900.00</div>
                                <div class="item__percentage">21%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="item clearfix" id="expense-1">
                            <div class="item__description">Grocery shopping</div>
                            <div class="right clearfix">
                                <div class="item__value">- 435.28</div>
                                <div class="item__percentage">10%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->

                </div>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
